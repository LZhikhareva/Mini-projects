<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Keysolo</title>
    <link rel="stylesheet" href="task.css">
    <!-- <link rel="stylesheet" href="../../assets/css/style.css"> -->
</head>

<body>
    <main class="content">
        <div class="card">
            <div id="game">
                <div class="timer">
                    <p>Enter the word in <span id="timer-count">1</span> sec</p>
                </div>
                <div class="status">
                    <p>
                        Correct words: <span class="status__wins">0</span>
                    </p>
                    <p>
                        Incorrect words: <span class="status__loss">0</span>
                    </p>
                </div>
                <div class="word">
                    <span class="symbol">w</span>
                    <span class="symbol">o</span>
                    <span class="symbol">r</span>
                    <span class="symbol">d</span>
                </div>
            </div>
        </div>
    </main>

    <script src="task.js"></script>
</body>

</html>
